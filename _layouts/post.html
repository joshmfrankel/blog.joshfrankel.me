---
layout: default
---

<div class="jumbotron post-title">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="meta">
            <time class="meta-date">{{ page.date | date: "%B %-d, %Y" }}</time>
            {% include meta_listing type="page" %}
        </p>
    </div>
</div>

<div class="container">
    <div class="post-detail">


        <div class="post">
        {{ content }}
        </div>

        <!-- Comments System -->
        <h3>Join the conversation</h3>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'joshmfrankel'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    </div>
</div> <!-- End container -->


<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-53457e2518cfaa84"></script>
<script type="text/javascript">
  addthis.layers({
    'theme' : 'light',
    'share' : {
      'position' : 'left',
      'numPreferredServices' : 5,
      'services' : 'facebook,twitter,google_plusone_share,linkedin,stumbleupon,more'
    }
  });
</script>
<!-- AddThis Smart Layers END -->
